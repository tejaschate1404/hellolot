<!DOCTYPE html>
<html lang="en">
<head>
    <title>IT Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">All IT Services</h1>

        <!-- Services List -->
        <div class="row">
            {% for service in services %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Category: {{ service.category.name }}</h6>
                        <p class="card-text">{{ service.description }}</p>
                        <p class="text-end">
                            <small class="text-muted">Added on: {{ service.created_at }}</small>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Add New Service Button -->
        <div class="text-center mt-4">
            <a href="{% url 'add_service' %}" class="btn btn-primary">Add a New Service</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
